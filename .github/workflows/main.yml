name: GitHub Pages

on:
  push:
    branches:
      - main  # Set a branch to deploy
  schedule:
      # Runs everyday at 8:00 AM
      - cron: "0 8 * * *"
  pull_request:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  submodules: true
                  fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2.6.0
        with:
          hugo-version: 'latest'
          # extended: true

      - name: Build
        run: hugo

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.hugotoken }}
          publish_dir: ./public
